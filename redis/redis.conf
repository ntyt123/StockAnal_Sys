# Redis配置文件
# 数据目录
dir /data

# 启用AOF持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# RDB快照配置
save 900 1
save 300 10
save 60 10000

# 网络配置
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice
logfile ""

# 安全配置
protected-mode no

# 其他配置
tcp-backlog 511
databases 16
